<div>  
    <section>
        <div class="row">
            <div class="col-12 text-left">
                <h3>Empresa</h3>
            </div>
        </div> 
    </section>

    <section>
        <div class="row">
            <div class="col-12 text-right">
                    <label [routerLink]="['/company/add']"><h5>ADICIONAR
                <i class="fa fa-plus-square fa-2x click gap-top5" aria-hidden="true" ></i></h5></label>
            </div>
        </div> 
    </section>
    

    <section class="form-group row justify-content-between">
        <div class="col-12 table-responsive">
            <table class="table table-striped table-responsive table-bordered form-control">
                <thead>
                    <tr>
                        <!-- <th class="text-center">ID Company</th> -->
                        <th class="text-center">CNPJ</th>
                        <th class="text-center">Nome Razão</th>
                        <th class="text-center">Avançar</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let company of listCompany" id="{{company._id}}">
                        <!-- <td class="text-right">{{company._id}}</td> -->
                        <td class="text-right">{{company.cnpj}}</td>
                        <td class="text-left">{{company.nameReason}}</td>
                        <td class="text-center" [routerLink]="['/company/', company._id, 'wallets']">Avançar<i class="fa fa-arrow-right" aria-hidden="true"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>  
</div>
