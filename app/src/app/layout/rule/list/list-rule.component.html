<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '20px' }"></ngx-loading>
<div>  
    <section>
        <div class="row">
            <div class="col-12 text-right">
                <i class="fa fa-plus-square fa-2x click" aria-hidden="true" [routerLink]="['/rule/add']"></i>
            </div>
        </div> 
    </section>
    <section class="form-group row justify-content-between">
        <div class="col-12 table-responsive">
            <table class="table table-striped table-responsive table-bordered form-control ">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Type</th>
                        <th class="text-center">Next</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let rule of listRule" id="{{rule._id}}">
                        <td class="text-right">{{rule.name}}</td>
                        <td class="text-right">{{rule.typeRule}}</td>
                        <td class="text-right">Avan√ßar<i class="fa fa-arrow-right" aria-hidden="true"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>  
</div>
