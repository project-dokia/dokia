<div>  
    <section>
        <div class="row">
            <div class="col-12 text-left">
                <h3>Lote</h3>
            </div>
        </div> 
    </section>

    <section class="form-group row justify-content-between">
        <div class="col-12 table-responsive">
            <table class="table table-striped table-responsive table-bordered form-control ">
                <thead>
                    <tr>
                        <th class="text-center">ID Lote</th>
                        <th>Avançar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lot of listLot" id="{{lot._id}}">
                        <td class="text-right">{{lot.code}}</td>
                        <td class="text-right" [routerLink]="['/lot/', lot.code]">Avançar<i class="fa fa-arrow-right" aria-hidden="true"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>  
</div>
